<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app-1">
    <h1 v-show="ok">hello</h1>
    <h1 v-show="!ok">aaa</h1>
    <template v-if="loginType === 'username'">
      <label>Username</label>
      <input placeholder="Enter your username" @keyup.enter="changeEnter">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address">
    </template>
  </div>
  <script src="vue.js"></script>
  <script>
  var app = new Vue ({
    el:'#app-1',
    data: {
      ok:true,
      loginType:'username',
    },
    methods: {
      changeEnter(e) {
        if (e.keyCode == 13) {
          this.loginType = 'nousername'
        }
      }
    }
  })
  </script>
</body>
</html>
