<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <slider-sort >
      <img src="https://i0.hdslb.com/bfs/feed-admin/45b21000da5f913a2819cb645bae749b8d5c65b5.jpg@880w_388h_1c_95q" alt="" style="width:300px; height:200px;">
      <img src="https://i0.hdslb.com/bfs/feed-admin/45b21000da5f913a2819cb645bae749b8d5c65b5.jpg@880w_388h_1c_95q" alt="" style="width:300px; height:200px;">
      <img src="https://i0.hdslb.com/bfs/feed-admin/45b21000da5f913a2819cb645bae749b8d5c65b5.jpg@880w_388h_1c_95q" alt="" style="width:300px; height:200px;">
    </slider-sort>
  </div>
  <script src="vue.js"></script>
  <script>
  Vue.component('slider-sort',{
    template:`
      <div class="slider" style="overflow:hidden; position:relative; border:2px solid; width:300px; height:200px; display:flex; align-items:center">
        <div class="imgs" :style="{left: -cur * 300 + 'px'}" style="font-size:0; transition:1s; position:absolute; height:100%; width:max-content;">
          <slot></slot>
        </div>
        <button style="position:absolute; z-index: 5; left:0px;" @click="prev">Prev</button>
        <button style="position:absolute; z-index: 5; right:0px;" @click="next">Next</button>
      </div>
    `,
    methods: {
      prev() {
        this.cur = (this.cur + 3 - 1) % 3
      },
      next() {
        this.cur = (this.cur + 3 + 1) % 3
      } 
    },
    data() {
      return {
        cur:0
      }
    }
  })
    
  var app = new Vue ({
    el:'#app',
    data: {
    },
  })
  </script>
</body>
</html>
